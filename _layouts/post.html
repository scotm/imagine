---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content clearfix">
    {{ content }}
  </article>
  <footer class="post-footer">
      <div id="post-nav" class="clearfix">
  {% if page.previous.url %} 
    <a class="prev" href="{{site.baseurl}}{{page.previous.url}}">&laquo; {{page.previous.title}}</a> 
  {% endif %} 
  {% if page.next.url %} 
    <a class="next" href="{{site.baseurl}}{{page.next.url}}">{{page.next.title}} &raquo;</a> 
  {% endif %} 
</div>
</footer>

</div>
